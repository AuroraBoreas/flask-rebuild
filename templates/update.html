{% extends 'base.html' %}

{% block h1 %}
<div class="container">
    <h1>Todo Master -- Update Task</h1>
</div>
{% endblock h1 %}

{% block form %}
<form action="/update/{{ task.id_ }}" method="POST">
    <div class="form-row align-items-center">
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInput">Task</label>
            <input type="text" class="form-control" name="content" value="{{ task.content }}" autofocus>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Update</button>
        </div>
    </div>
</form>
{% endblock form %}
